<body>
  <h3>Victoria Shouse Contact Info</h3>

  <!-- we can create a form here for people to send messages to me, but
  here, we're only creating the structure of the form. We won't be able to do
  anything with it yet, i.e. it won't function until we can learn to use
  javascript to define the BEHAVIOR of the form -->

  <form action="mailto:vnonosj@gmail.com" enctype="text/plain" method="post">

    <!-- action ^ takes you to that page when the form is submitted when user
    hits 'enter' at the end of the form, or if they hit the Submit button-->
    <label>Your Name:</label>
    <input type="text" name="yourname">
    <label>Your Email:</label>
    <input type="email" name="youremail" value="">

    <textarea name="yourcomment" rows="8" cols="80"></textarea>
    <input type="submit">
  </form>
